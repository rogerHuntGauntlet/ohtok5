name: ohftokv5
description: OHF Partners brings you the best content in the best way.
publish_to: "none" # Remove this if you plan to publish to pub.dev.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase packages
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_app_check: ^0.2.1+14

  # State management & dependency injection
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # Environment variable management
  flutter_dotenv: ^5.1.0

  # Video optimization and caching
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  preload_page_view: ^0.2.0
  visibility_detector: ^0.4.0+2

  # Video player packages
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  video_player: ^2.8.2
  chewie: ^1.7.5

  # Network monitoring
  connectivity_plus: ^5.0.2
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env 